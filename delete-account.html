<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Account Deletion</title>
</head>
<body>
  <h2>Request Rack It Account Deletion</h2>

  <form action="https://formsubmit.co/loonsandleaves@gmail.com" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Optional Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Tell us anything you'd like us to know..."></textarea><br><br>

    <!-- CC the user -->
    <input type="hidden" name="_cc" value="{{email}}">

    <!-- Email subject -->
    <input type="hidden" name="_subject" value="Rack It Account Deletion Request">

    <!-- Redirect on success -->
    <input type="hidden" name="_next" value="https://loonsandleaves.com/delete-confirmed.html">

    <!-- Spam protection -->
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Submit Deletion Request</button>
  </form>
</body>
</html>
